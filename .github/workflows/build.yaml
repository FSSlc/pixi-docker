name: Build and push multi-arch image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image - slim
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile-slim
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fsslc/pixi:slim

      - name: Build and push multi-arch image - normal
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fsslc/pixi:latest

      - name: Build and push multi-arch image - gui
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile-gui
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fsslc/pixi:gui
